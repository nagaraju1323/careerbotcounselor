<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page Not Found</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fbe9e7;
      color: #333;
      text-align: center;
      padding: 60px;
    }
    .card {
      background: #fff3e0;
      padding: 40px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    h1 {
      font-size: 32px;
      color: #d84315;
    }
    p {
      font-size: 18px;
      margin: 10px 0;
    }
    a {
      color: #d84315;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Oops! Page Not Found</h1>
    <p>{{ message }}</p>
    <p><a href="{{ url_for('home') }}">‚Üê Go back to Home</a></p>
  </div>
</body>
</html>
